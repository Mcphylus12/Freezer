<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>{{ title }}</title>
</head>
<body>
  <h1>{{ title }}</h1>
    <table border="2">
        <tr>
            {% for heading in headings %}
                <td>{{ heading }}</td>
            {% endfor %}
        </tr>
    {% for row in results %}
        <tr>
        {% for data in row %}
            <td>{{ data }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>




</body>
